<html>
<head>
  <meta charset='utf-8'>

<body>
<!--OOOOKKKK LET'S CREATE A TABLEEE????-->


  <div id="app">
    <img src="./images/IMG_0719.jpg" alt="ERIC'S CHILLIN">
    <h1 id= "Title">Aiden's TI8400 Fancy Nancy Calculator</h1>
    <table id="table">
        <tr id= "text-row">
            <th colspan="3">
              <input id="text" type="text">
            </th>
            <th><input class="btn" type="button" value="C"></th>
        </tr>
        <tr class="button-row">
            <th><input class="btn" type="button" value="1"></th>
            <th><input class="btn" type="button" value="2"></th>
            <th><input class="btn" type="button" value="3"></th>
            <th><input class="btn" type="button" value="/"></th>
        </tr>
        <tr class="button-row">
          <th><input class="btn" type="button" value="4" ></th>
          <th><input class="btn" type="button" value="5"></th>
          <th><input class="btn" type="button" value="6"></th>
          <th><input class="btn" type="button" value="-"></th>
        </tr>

        <tr class="button-row">
          <th><input class="btn" type="button" value="7"></th>
          <th><input class="btn" type="button" value="8"></th>
          <th><input class="btn" type="button" value="9"></th>
          <th><input class="btn" type="button" value="+"></th>
        </tr>

        <tr class="button-row">
          <th><input class="btn" type="button" value="."></th>
          <th><input class="btn" type="button" value="0"></th>
          <th><input class="btn" type="button" value="="></th>
          <th><input class="btn" type="button" value="*"></th>
        </tr>
      </table>

  </div>
</body>
